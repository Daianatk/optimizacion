<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador interactivo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-warning" id="limpiarStorage">
          Limpiar Storage
        </button>
        <button class="btn btn-success" id="cotizarProducto">
          Cotizar producto
        </button>
      </div>
      <div class="col-md-6">
        <div id="contenedorUsuario" hidden>
          <p id="textoUsuario">Bienvenido:</p>
        </div>
        <div id="contenedorIdentificacion">
          <h2>Identificate</h2>
          <form id="formularioIdentificacion">
            <div class="row">
              <div class="col-md-8">
                <div>
                  <label class="form-label">Nombre del cliente</label>
                  <input type="text" class="form-control" id="inputClienteProducto" required />
                </div>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">
                  Identificarse
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <!-- Modal -->
    <div class="modal fade" id="modalCotizarProducto" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Cotización</h5>
            <button type="button" class="btn-close btnCerrarModal" aria-label="Close"></button>
          </div>
          <div class="container p-3 py-5">
            <div class="row">
              <div class="col-md-6">
                <div id="contenedorProductos" class="row"></div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <form id="formularioCotizador">
                    <h3 class="text-center">Cotizador de Productos</h3>
                    <div class="mb-3">
                      <label class="form-label">Número de Télefono</label>
                      <input type="number" class="form-control" id="inputTelefonoProducto">
                    </div>
                    <hr>
                    <div class="mb-3">
                      <label class="form-label">ID del Producto</label>
                      <input type="text" class="form-control" id="inputIdClienteProducto">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Producto</label>
                      <input type="text" class="form-control" id="inputNombreProducto">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Cantidad</label>
                      <input type="number" class="form-control" id="inputCantidadProducto">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Precio</label>
                      <input type="number" class="form-control" id="inputPrecioProducto">
                    </div>
                    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="button" class="btn btn-secondary btnCerrarModal">
                        <button type="submit" class="btn btn-warning">Cotizemos</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
          </script>
          <script src="index.js"></script>
</body>

</html>
